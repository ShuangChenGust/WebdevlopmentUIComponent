<body>
    <h1>split the string and add a "-"</h1>

    <h1>box</h1>
    <div class="box" id="boxid">box</div>
</body>
<script>
    function addDash(str){
        let result = str.split("").join("-");
        return result;
    }
    let str = "abc";
    console.log(addDash(str));
    
</script>
