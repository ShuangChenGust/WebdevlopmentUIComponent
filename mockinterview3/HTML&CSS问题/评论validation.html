<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id ="textarea" name="area" maxlength="25" onkeypress="myFunc()"></textarea>
    <div id="x"></div>
    <input type="email" id="email" pattern=".+@org" size="15" required>email
    <input type="submit">
    <form>
        <div class="emailBox">
          <label for="emailAddress">Your email address</label><br>
          <input id="emailAddress" type="email" size="64" maxLength="64" required
                 placeholder="username@beststartupever.com" pattern=".+@beststartupever.com"
                 title="Please provide only a Best Startup Ever corporate email address">
        </div>
       
        <div class="messageBox">
          <label for="message">Request</label><br>
          <textarea id="message" cols="80" rows="8" required
                    placeholder="My shoes are too tight, and I have forgotten how to dance."></textarea>
        </div>
         <input type="submit" value="Send Request">
       </form>
</body>
<script>
    function myFunc(){
        var val = document.getElementById("textarea").value;
        document.getElementById("x").innerHTML = 25-val.length + "left";

    }
</script>
</html>
